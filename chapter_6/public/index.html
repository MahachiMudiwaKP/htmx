<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous">
    </script>
    <title>Form Edit and Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
      
      <!-- Display Card -->
      <div 
        id="user-card"
        class="card" 
        style="width:18rem;"
      >
        <div class="card-body">
          <h5 class="card-title" id="user-name">Mudiwa Mahachi</h5>
          <p class="card-text" id="user-bio">
             Investor| Business Man | Project Manager | Farmer | Landman
          </p>
          <button 
            class="btn btn-primary"
            onclick="showEditForm()"
          >
            Edit
          </button>
        </div>
      </div>

      <!-- Edit Form (Hidden by default) -->
      <div 
        id="edit-form" 
        class="card mt-3" 
        style="width:18rem; display: none;"
      >
        <div class="card-body">
          <h5 class="card-title mb-3">Edit Profile</h5>
          <form onsubmit="saveChanges(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                value="Mudiwa Mahachi"
              >
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea 
                class="form-control" 
                id="bio" 
                rows="3"
              >Investor| Business Man | Project Manager | Farmer | Landman</textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Show the edit form and hide the card
      function showEditForm() {
        // Get current values from card
        const currentName = document.getElementById('user-name').textContent;
        const currentBio = document.getElementById('user-bio').textContent;
        
        // Set form values to current values
        document.getElementById('name').value = currentName;
        document.getElementById('bio').value = currentBio;
        
        // Show form and hide card
        document.getElementById('user-card').style.display = 'none';
        document.getElementById('edit-form').style.display = 'block';
      }
      
      // Save changes and show updated card
      function saveChanges(event) {
        event.preventDefault();
        
        // Get values from form
        const name = document.getElementById('name').value;
        const bio = document.getElementById('bio').value;
        
        // Update the card content
        document.getElementById('user-name').textContent = name;
        document.getElementById('user-bio').textContent = bio;
        
        // Show card and hide form
        document.getElementById('user-card').style.display = 'block';
        document.getElementById('edit-form').style.display = 'none';
        
        // Optional: Show a success message
        alert("Profile updated successfully!");
      }
      
      // Cancel editing
      function cancelEdit() {
        // Show card and hide form
        document.getElementById('user-card').style.display = 'block';
        document.getElementById('edit-form').style.display = 'none';
      }
      
      // Initialize form values on page load
      document.addEventListener('DOMContentLoaded', function() {
        // Set initial form values
        const currentName = document.getElementById('user-name').textContent;
        const currentBio = document.getElementById('user-bio').textContent;
        document.getElementById('name').value = currentName;
        document.getElementById('bio').value = currentBio;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
